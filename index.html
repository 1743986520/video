<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>資料夾示例</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    .folder {
      display: inline-block;
      cursor: pointer;
      background: #ffd95a;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      font-weight: bold;
      transition: background 0.3s;
    }
    .folder:hover {
      background: #ffc107;
    }
    .videos {
      display: none;
    }
    .videos iframe {
      display: block;
      margin: 20px auto;
      width: 560px;
      height: 315px;
      border: none;
    }
    .back-btn {
      display: inline-block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #4caf50;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .back-btn:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>

  <!-- 初始画面：两个资料夹 -->
  <div id="folders">
    <div class="folder" onclick="openFolder('girls')">📁 女生</div>
    <div class="folder" onclick="openFolder('boys')">📁 男生</div>
  </div>

  <!-- 女生资料夹内容 -->
  <div class="videos" id="girls">
    <h2>女生籃球比賽</h2>
    <iframe src="https://www.youtube.com/embed/HnLX3EYPw1E" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/jRC59Bq3Lv0" allowfullscreen></iframe>
    <div class="back-btn" onclick="goBack()">⬅ 返回</div>
  </div>

  <!-- 男生资料夹内容 -->
  <div class="videos" id="boys">
    <h2>男生籃球比賽</h2>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/tAGnKpE4NCI" allowfullscreen></iframe>
    <div class="back-btn" onclick="goBack()">⬅ 返回</div>
  </div>

  <script>
    function openFolder(folderId) {
      document.getElementById("folders").style.display = "none"; // 隐藏所有资料夹
      document.getElementById(folderId).style.display = "block"; // 显示选中的资料夹
    }

    function goBack() {
      document.getElementById("folders").style.display = "block"; // 显示资料夹
      document.querySelectorAll(".videos").forEach(v => v.style.display = "none"); // 隐藏影片
    }
  </script>

</body>
</html>
