<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>籃球比賽</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    .folder {
      display: inline-block;
      cursor: pointer;
      background: #ffd95a;
      padding: 15px 30px;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      font-weight: bold;
      transition: background 0.3s;
    }
    .folder:hover {
      background: #ffc107;
    }
    .videos {
      display: none;
    }
    .videos iframe {
      display: block;
      margin: 20px auto;
      width: 560px;
      height: 315px;
      border: none;
    }
    .back-btn {
      display: inline-block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #4caf50;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .back-btn:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>

  <!-- 初始画面：资料夹 -->
  <div class="folder" id="folderBtn">
    📁 女生
  </div>

  <!-- 打开后显示的内容 -->
  <div class="videos" id="videoContainer">
    <h2>女生</h2>
    <iframe src="https://www.youtube.com/embed/HnLX3EYPw1E" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/jRC59Bq3Lv0" allowfullscreen></iframe>
    <div class="back-btn" id="backBtn">⬅ 返回</div>
  </div>

  <script>
    const folderBtn = document.getElementById("folderBtn");
    const videoContainer = document.getElementById("videoContainer");
    const backBtn = document.getElementById("backBtn");

    folderBtn.addEventListener("click", () => {
      folderBtn.style.display = "none";   // 隐藏资料夹
      videoContainer.style.display = "block"; // 显示里面的影片
    });

    backBtn.addEventListener("click", () => {
      videoContainer.style.display = "none"; // 隐藏影片
      folderBtn.style.display = "inline-block"; // 显示资料夹
    });
  </script>

</body>
</html>
